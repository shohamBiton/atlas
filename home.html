<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas</title>
    <link rel="icon" type="image/jpg" href="images/greg-rakozy-oMpAz-DN-9I-unsplash.jpg">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="countrys.css">

    <link rel="stylesheet" live-server href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark conta mb-5">
            <div class="container">
                <a id="homeLink" class="navbar-brand">Atlas</a>
                <div class="burger d-lg-none d-sm-block col text-end">
                    <i id="burger_btn" class="fa fa-bars mt-4" aria-hidden="true" style="color: white; font-size: larger;"></i>
                </div>
                <div id="nav_open" class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: #212529;">
                    <ul id="nav_ul" class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex align-items-center">
                        <select id="id_select_country" class="form-select me-2" aria-label="Default select example"
                            style="width: 200px">
                            <option value="0" selected>Choose Country</option>
                    </div>
                    <form class="d-flex">
                        <input id="search_input1" class="form-control me-2" type="text" placeholder="Search"
                            aria-label="Search">
                        <button id="search_btn" class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div>
            <div class="container">
                <div id="id_parent" data-aos="zoom-in" class="row flex-wrap justify-content-around">
                </div>
                <p id="nFoundSpan" class="text-white text-center">NOT FOUND!</p>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" id="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="modal-body" class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <footer class="mt-5 mb-0">
        <div class="container">
            <div class="row justify-content-around text-center">
                <div>
                    <a href="#">
                        <i class="px-3 my-3 fa fa-2x fa-facebook-square text-black" aria-hidden="true"></i></a>
                    <a href="#">
                        <i class="px-3 my-3 fa fa-2x fa-twitter-square text-black" aria-hidden="true"></i></a>
                    <a href="#">
                        <i class="px-3 my-3 fa fa-2x fa-instagram text-black" aria-hidden="true"></i></a>
                    <a href="#">
                        <i class="px-3 my-3 fa fa-2x fa-youtube-play text-black" aria-hidden="true"></i></a>
                </div>

                <p class="mb-3">
                    &copy; Shoham Bitton | Atlas | 2023
                </p>
            </div>
        </div>

        </div>
    </footer>
